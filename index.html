<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR exhibit in A-Frame</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-cursor-teleport-component@1.0.0/dist/aframe-cursor-teleport-component.min.js"></script>

    <script src="js/aframe-extras.min.js"></script>

    
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">

      
      <a-assets>
        <img id="sky_sphere-texture" src="textures/sky_sphere.jpg">

        <a-sound src="audio/84529__cmusounddesign__02-museum.ogg"
                 autoplay="true"
                 loop="true"
                 position="1 1 0"></a-sound>

        <a-sound src="audio/219462__cediez__musee-victoria-londres-grand-escalier.ogg"
                 autoplay="true"
                 loop="true"
                 position="1 1 10"></a-sound>

        <a-asset-item id="museumModel" src="models/room.glb"></a-asset-item>
        
        <!-- hall low floor -->
        <!-- this piece is only meant for teleportation -->
        <a-asset-item id="hall_low_floor-obj" src="models/hall_low_floor.obj"></a-asset-item>
        <!-- - hall low floor-->
        <!-- floor -->
        <a-asset-item id="floor-obj" src="models/floor.obj"></a-asset-item>
        <img id="floor-texture" src="textures/floor.jpg">
        <img id="floor_normal-texture" src="textures/floor_normal.jpg">
        <!-- - floor  -->

      </a-assets>

      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="2 20 0"></a-entity>
      <a-entity light="type: ambient; color: #FFF"></a-entity>

      <a-entity gltf-model="#museumModel"></a-entity>
      <a-entity obj-model="obj: #hall_low_floor-obj;" material="opacity: 0.0" id="hall_low_floor"></a-entity>
      <a-entity obj-model="obj: #floor-obj;" material="src: #floor-texture; normalMap: #floor_normal-texture; metalness: 0.6" id="floor"></a-entity>
     

      <a-sky color="#EEEEFF" material="src: #sky_sphere-texture"></a-sky>

      <a-box position="-3 1 -10" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="3 1.2 -12" radius=".75" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-8.5 0.75 0" radius="0.5" height=".75" color="#FFC65D"></a-cylinder>

      <!-- camera rig -->
      <!-- camera rig -->
      <a-entity id="cameraRig" cursor-teleport="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable">
        <a-entity id="head" position="0 1.6 0" camera look-controls="reverseMouseDrag: true"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: .clickable; far: 100" line="color: red; opacity: 0.75" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable" line="color: red; opacity: 0.75" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
      </a-entity>

      <!-- collidable entity -->
      <a-entity class="collision" position="0 -.1 0" geometry="primitive: box; width: 16; height: .1; depth: 16"></a-entity>

      <!-- UI element -->
      <a-entity class="clickable" color-change geometry="primitive: octahedron" scale=".2 .2 .2" position="0 1 -8"></a-entity>

    </a-scene>
  </body>
</html>
